<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

        .Window {
            width: 1500px;
            margin: auto auto auto auto
        }

        .mytitle {
            width: 700px;

            text-align: center;

            padding: 30px;
            margin: 30px auto 0px auto;

            font-family: "Black Han Sans", sans-serif;
        }

        .teamintro {

            width: 1500px;
            margin: 10px auto 0px auto;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        /*todolist*/
        #inputField #todoInput {
            width: calc(100% - 45px);
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 10px;
        }

        #inputField #todoInput:focus {
            outline: none;
        }

        #inputField #addBtn {
            position: relative;
            width: 35px;
            height: 35px;
            border: none;
            background-color: #242423;
            border-radius: 4px;
            cursor: pointer;
            vertical-align: middle;
        }

        #inputField #addBtn span {
            display: block;
            width: 2px;
            height: 15px;
            background-color: #FFE8AD;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        #inputField #addBtn span:last-child {
            transform: translate(-50%, -50%) rotate(-90deg);
        }

        #todoList {
            list-style: none;
            margin: 0;
            padding: 10px;
            text-align: left;
        }

        #todoList li {
            padding: 10px 0;
            user-select: none;
        }

        #todoList button {
            width: 15px;
            height: 15px;
            background-color: #fff;
            margin-right: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #todoList li.complete {
            text-decoration: line-through;
            color: green;
        }

        #todoList li.complete button::after {
            content: "";
            display: block;
            width: 5px;
            height: 10px;
            transform: translate(-2px, -2px) rotate(45deg);
            border-right: 2px solid #f1b116;
            border-bottom: 2px solid #f1b116;
        }

        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic&display=swap');

        .A {
            width: 500px;
            height: 250px;
            padding: 30px;
            margin: 30px;

            background-color: whitesmoke;
            border: 1px solid gray;
            border-radius: 5px;

            line-height: 30px;

            font-family: "Nanum Gothic", sans-serif;
        }

        .B {
            width: 700px;
            height: 250px;
            padding: 30px;
            margin: 30px;

            background-color: whitesmoke;
            border: 1px solid grey;
            border-radius: 5px;

            font-family: "Nanum Gothic", sans-serif;
        }

        .teamtxt {
            padding-top: 15px;
        }

        .mycards {
            width: 1500px;
            margin: 20px auto 20px auto;
        }

        .button {
            width: 200px;
            margin: 20px auto 10px auto;
        }

        .btn {
            width: 80px;
            margin: 5px;
        }

        .mypostingbox_1 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            justify-content: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .mypostingbox_1 .info_card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #e5ff00;
            border-radius: 20px;
        }

        .mypostingbox_1 .info_card .info_close {
            display: block;
            padding: 0px 0px;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: box-shadow 0.2s;
        }

        .info_close {
            margin: 0px 10px 0px 10px
        }

        .mypostingbox {
            width: 500px;
            margin: 20px auto 20px auto;
            padding: 9px;
            border: 1px solid wheat;
        }

        .mypostingbox>mybtn {
            width: 100px;
            margin: 0px auto 0px auto;
        }

        .posting_button {
            width: 100px;
            margin: 20px 190px 10px 190px;
        }

        .visittitle {
            width: 700px;

            text-align: center;

            padding-top: 30px;
            margin: 30px auto 0px auto;
        }

        .visitinput {
            width: 700px;

            padding: 30px;
            margin: 30px auto 0px auto;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .visitwrap>button {
            justify-content: center;
            width: 500px;
        }

        .visitcontent {
            margin: 20px auto 20px auto;
            width: 1000px;
            margin: 20px auto 20px auto;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, getDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAfl0Icu2gWzIUlzUPIoHQ82ugAmiWiXx0",
            authDomain: "sparta-200f3.firebaseapp.com",
            projectId: "sparta-200f3",
            storageBucket: "sparta-200f3.appspot.com",
            messagingSenderId: "476283521105",
            appId: "1:476283521105:web:54dc6a8d3e206ec2185070",
            measurementId: "G-CQ08EPL0C6"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 데이터 조회
        let docs = await getDocs(collection(db, "introduceTeamMembers"));
        docs.forEach((doc) => {
            let row = doc.data();

            let url = row['url'];
            let name = row['name'];
            let addr = row['addr'];
            let advantage = row['advantage'];
            let Mbti = row['Mbti'];
            let introduce = row['introduce'];
            let workstyle = row['workstyle'];
            let condition = row['condition'];
            let work = row['work'];

            let temp_html = `
        <div class="col">
                <div class="card h-100">
                    <img src="${url}" class="card-img-top" alt="..." width="200" height="200">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <p class="card-text">${condition}</p>

                        <button id="btn" type="button" class="btn btn-outline-info">수정</button>
                        <button id="btn" data-docid="${doc.id}" type="button" class="btn btn-outline-success showbtn">보기</button>
                        <button id="btn" data-docid="${doc.id}" type="button" class="btn btn-outline-danger deletebtn">삭제</button>
                    </div>
                </div>
            </div>`;
            $('#card').append(temp_html);
        });

        $("#makecard").click(async function () {
            let url = $('#url').val();
            let name = $('#name').val();
            let addr = $('#addr').val();
            let advantage = $('#advantage').val();
            let Mbti = $('#Mbti').val();
            let introduce = $('#introduce').val();
            let workstyle = $('#workstyle').val();
            let condition = $('#condition').val();
            let work = $('#work').val();

            let doc = {
                'url': url,
                'name': name,
                'addr': addr,
                'advantage': advantage,
                'Mbti': Mbti,
                'introduce': introduce,
                'workstyle': workstyle,
                'condition': condition,
                'work': work
            }
            await addDoc(collection(db, "introduceTeamMembers"), doc);
            alert("저장완료");
            window.location.reload();
        })

        $("#openclose").click(async function () {
            $('#postingbox').toggle();
        });

        $(".info_close_button").click(async function () {
            $('#postingbox1').toggle();
        })

        $(".showbtn").click(async function () {
            const docId = $(this).data("docid");
            const docSnapshot = await getDoc(doc(db, "introduceTeamMembers", docId));
            if (docSnapshot.exists()) {
                const data = docSnapshot.data();
                $("#postingbox1 .card-img-top").attr("src", data.url);
                $("#postingbox1 .card-title").text("이름: " + data.name);
                $("#postingbox1 .card-text:eq(0)").text("블로그 주소: " + data.addr);
                $("#postingbox1 .card-text:eq(1)").text("장점: " + data.advantage);
                $("#postingbox1 .card-text:eq(2)").text("MBTI: " + data.Mbti);
                $("#postingbox1 .card-text:eq(3)").text("자기소개: " + data.introduce);
                $("#postingbox1 .card-text:eq(4)").text("협업 스타일: " + data.workstyle);
                $("#postingbox1 .card-text:eq(5)").text("활동 상태: " + data.condition);
                $("#postingbox1 .card-text:eq(6)").text("오늘의 업무: " + data.work);
                $('#postingbox1').toggle();
            }
            else {
                console.log("DB에 일치하는 데이터가 없습니다.");
            }
        });

        // 데이터 수정
        $(".changebtn").click(async function () {
            console.log("수정 완료");
            window.location.reload();
        });

        // 데이터 삭제
        $(".deletebtn").click(async function () {
            const docId = $(this).data("docid");
            console.log(docId);
            await deleteDoc(doc(db, "introduceTeamMembers", docId));
            console.log("삭제 완료");
            window.location.reload();
        });

        $(".todoCheckbtn").click(async function () {
            $(".todoCheck").toggleClass('complete');
        })

        // HTML 요소의 이벤트 핸들러를 JavaScript로 지정
        document.getElementById('todoInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') { // 엔터 키를 눌렀을 때
                keyCodeCheck(); // keyCodeCheck() 함수 호출
            }
        });

        const addBtn = document.querySelector('#addBtn'); // 추가 버튼 선택
        const todoInput = document.querySelector('#todoInput');
        addBtn.addEventListener('click', function () {
            if (todoInput.value !== '') { // 빈 값 입력 방지
                createTodo();
            }
        })

        function keyCodeCheck() { // 엔터키로 추가
            if (window.event.keyCode === 13 && todoInput.value !== '') {
                createTodo();
            }
        }

        function createTodo(storageData) {
            let todoContents = todoInput.value;
            if (storageData) {
                todoContents = storageData.contents
            }

            const todoList = document.querySelector('#todoList');
            const newLi = document.createElement('li');
            const newBtn = document.createElement('button');
            const newSpan = document.createElement('span');

            newLi.appendChild(newBtn);
            newLi.appendChild(newSpan);
            // console.log(newLi)

            newSpan.textContent = todoContents;

            todoList.appendChild(newLi);
            // console.log(todoList)

            todoInput.value = '';

            if (storageData && storageData.complete === true) { //체크 박스 정보 불러오기
                newLi.classList.add('complete');
            }

            newBtn.addEventListener('click', () => {
                newLi.classList.toggle('complete');
                //saveItemsFn();
            });

            newLi.addEventListener('dblclick', () => {
                newLi.remove();

                //saveItemsFn();
            });

            //saveItemsFn();
        };
        //
        $("#commentbtn").click(async function () {
            let nickname = $('#nickname').val();
            let comment = $('#comment').val();

            let doc = {
                'nickname': nickname,
                'comment': comment
            };
            await addDoc(collection(db, "comments"), doc);
            alert('등록 완료!')
            window.location.reload();
        })


        let a = await getDocs(collection(db, "comments"));
        a.forEach((doc) => {
            let row = doc.data();
            console.log(row);

            let nickname = row['nickname'];
            let comment = row['comment'];

            let temp_html = `         
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${nickname}</h5>
                        <p class="card-text">${comment}</p>
                    </div>
                    <div class="cmtdlt" style=" text-align: center;">
                    <button id="cmtdltbtn" data-docid="${doc.id}" type="button" class="btn btn-outline-secondary cmtdltbtn">삭제</button>
                    </div>
                </div>
            </div>`;
            $('#visitcomment').append(temp_html);
        });


        $(".cmtdltbtn").click(async function () {
            const docId = $(this).data("docid");
            console.log(docId);
            await deleteDoc(doc(db, "comments", docId));
            console.log("삭제 완료");
            window.location.reload();
        });

    </script>
</head>

<body>
    <div class="Window">
        <div class="mytitle">
            <div style="font-size:50pt">Introduce NT </div>
        </div>
        <div class="teamintro">
            <div class="A" style="display: inline-block">
                <h1 class="card-title pricing-card-title"><strong>NT</strong><small
                        class="text-body-secondary fw-light">(Nice Try)</small>
                </h1>
                <p class="teamtxt">처음부터 완벽한 결과물 보다는<br>시도를 두려워하지 않으며'좋은 시도'였다는 마인드로<br>차근차근 성장해나가자는 의미</p>
            </div>
            <div class="B" style="display: inline-block">
                <h1 class="card-title pricing-card-title"><strong>Team Rule</strong></h1>
                <p class="teamtxt">
                <h6>- 결석과 같은 사항이 있을 시, Slack 톡방을 통해 팀원에게 알리기</h6>
                <h6>- 점심시간 13:00 ~ 14:00, 저녁시간 18:00 ~ 19:00 을 준수하기</h6>
                <h6>- 모종의 이유로 식사시간이 달라질 경우 Slack 팀방 혹은 팀원에게 전달하기</h6>
                </p>
            </div>
        </div>

        <div class="mycards">
            <div id="card" class="row row-cols-1 row-cols-md-6 g-4  ">
            </div>
        </div>

        <div class="mypostingbox_1" id="postingbox1" style="display: none;">
            <div class="info_card" style="width: 450px;">
                <img src="url()" class="card-img-top" alt="..." width="400" height="400">
                <div class="card-body">
                    <h5 class="card-title">이름</h5>
                    <p class="card-text">블로그주소</p>
                    <p class="card-text">장점</p>
                    <p class="card-text">mbti</p>
                    <p class="card-text">자기소개</p>
                    <p class="card-text">협업스타일</p>
                    <p class="card-text">활동상태:</p>
                    <p class="card-text">오늘업무:</p>
                    <div id="inputField">
                        <input type="text" id="todoInput" placeholder="할 일 추가하기">
                        <button class="btn btn-primary" type="button" id="addBtn">
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                    <ul id="todoList">
                        <li class="todoCheck">
                            <button class="todoCheckbtn"></button>
                            <span class="card-text"></span>
                        </li>
                    </ul>
                </div>
                <div class="info_close">
                    <button type="button" id="info_close_button" class="info_close_button btn-light">닫기</button>
                </div>
            </div>
        </div>

        <div id="openclose" class="button">
            <button type="button" class="button btn-light">새 멤버 추가</button>
        </div>

        <div class="mypostingbox" id="postingbox" style="display: none;">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="url" placeholder="name@example.com">
                <label for="floatingInput">이미지주소</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="name" placeholder="name@example.com">
                <label for="floatingInput">이름</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="addr" placeholder="name@example.com">
                <label for="floatingInput">블로그주소</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="advantage" placeholder="name@example.com">
                <label for="floatingInput">장점</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="Mbti" placeholder="name@example.com">
                <label for="floatingInput">Mbti</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="introduce" placeholder="name@example.com">

            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="workstyle" placeholder="name@example.com">
                <label for="floatingInput">협업스타일</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="condition" placeholder="name@example.com">

            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="work" placeholder="name@example.com">
                <label for="floatingInput">오늘의업무</label>
            </div>
            <div class="mybtn">
                <button id="makecard" class="posting_button btn-light">등록</button>
            </div>


        </div>
    </div>
    <div class="visitwrap">
        <div class="visittitle" style="font-size:35pt"><strong>방명록</strong></div>
        <div class="visitinput">
            <p>닉네임: <input id="nickname" type="text" /></p>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="comment"></textarea>
                <label for="floatingTextarea">Comment</label>
                <p></p>
            </div>
            <div style=" text-align: center;">
                <button id="commentbtn" type="button" class="btn btn-secondary">등록</button>

        </div>

    <div class="visitcontent" id="visitbox">
        <div id="visitcomment" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>

</body>
