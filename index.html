<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');


        .mytitle {
            width: 700px;

            text-align: center;

            padding: 30px;
            margin: 30px auto 0px auto;

            font-family: "Black Han Sans", sans-serif;
        }

        .teamintro {

            width: 1500px;
            margin-top: 10px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic&display=swap');

        .A {
            width: 500px;
            height: 250px;
            padding: 30px;
            margin: 30px;

            background-color:whitesmoke;
            border: 1px solid gray;
            border-radius: 5px;

            line-height: 30px;

            font-family: "Nanum Gothic", sans-serif;
        }

        .B {
            width: 700px;
            height: 250px;
            padding: 30px;
            margin: 30px;

            background-color:whitesmoke;
            border: 1px solid grey;
            border-radius: 5px;

            font-family: "Nanum Gothic", sans-serif;
        }
        .teamtxt{
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <div class="mytitle">
        <div style="font-size:50pt">Introduce NT </div>
    </div>
    <div class="teamintro">
        <div class="A" style="display: inline-block">
            <h1 class="card-title pricing-card-title"><strong>NT</strong><small class="text-body-secondary fw-light">(Nice Try)</small>
            </h1>
            <p class="teamtxt">처음부터 완벽한 결과물 보다는<br>시도를 두려워하지 않으며'좋은 시도'였다는 마인드로<br>차근차근 성장해나가자는 의미</p>
        </div>
        <div class="B" style="display: inline-block">
            <h1 class="card-title pricing-card-title"><strong>Team Rule</strong></h1>
            <p class="teamtxt">
            <h6>- 결석과 같은 사항이 있을 시, Slack 톡방을 통해 팀원에게 알리기</h6>
            <h6>- 점심시간 13:00 ~ 14:00, 저녁시간 18:00 ~ 19:00 을 준수하기</h6>
            <h6>- 모종의 이유로 식사시간이 달라질 경우 Slack 팀방 혹은 팀원에게 전달하기</h6>
            </p>
        </div>
    </div>


</body>

</html>
